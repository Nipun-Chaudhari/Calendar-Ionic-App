<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="calendar">
      <div class="monthName">
        <button class="btn"> <ion-icon name="arrow-back-outline"></ion-icon></button>
        <ion-label id="month">August | 2021</ion-label>
        <button class="btn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
      </div>
      <div class="dates">
        <ion-item>
          <table>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>

            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>
            <tr>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>
            <tr>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
            </tr>
            <tr>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
            </tr>
            <tr>
              <td class="currentDate">29</td>
              <td>30</td>
              <td>31</td>
              <td class="nextMonth">1</td>
              <td class="nextMonth">2</td>
              <td class="nextMonth">3</td>
              <td class="nextMonth">4</td>
            </tr>
          </table>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
<script>
  let currentDate = new Date().getDate();
  let columndate = Number(document.querySelectorAll('td').innerText);
  if (columndate===currentDate) {
    document.querySelectorAll('td').classList.add('currentDate');
  }
</script>
